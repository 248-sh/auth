cookies:
  domain: ""
  path: /
  same_site: Lax

session:
  lifespan: 168h
  cookie:
    persistent: false
    path: ""
    same_site: Lax
    domain: ""
  earliest_possible_extend: 168h
  whoami:
    required_aal: aal1

serve:
  public:
    #    base_url: http://localhost:3000/.ory/kratos/public/
    base_url: http://localhost:4433/
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000/

  methods:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        base_redirect_uri: "http://localhost:3000/api/webhooks/oidc"
        providers:
          - id: google # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: google
            client_id: 1002466741876-2rlk8q9iog27q658s3524hr9ohusl83q.apps.googleusercontent.com
            client_secret: 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
            mapper_url: "base64:"
            # Alternatively, use an URL:
            # mapper_url: https://storage.googleapis.com/abc-cde-prd/9cac9717f007808bf17f22ce7f4295c739604b183f05ac4afb4
            scope:
              - email
              - profile
            # other supported scopes can be found in Google OAuth 2.0 dev docs
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: true
                given_name:
                  essential: true
                family_name: null
                hd: null # If you want the Google Workspace domain

  flows:
    settings:
      ui_url: http://localhost:3000/settings

    verification:
      enabled: true
      ui_url: http://localhost:3000/verification

    recovery:
      enabled: true
      ui_url: http://localhost:3000/recovery

    logout:
      after:
        default_browser_return_url: http://localhost:3000/login

    login:
      ui_url: http://localhost:3000/login

    registration:
      ui_url: http://localhost:3000/registration
      after:
        password:
          hooks:
            - hook: session
        oidc:
          hooks:
            - hook: session
    error:
      ui_url: http://localhost:3000/error

log:
  level: debug
  leak_sensitive_values: true

hashers:
  argon2:
    parallelism: 1
    memory: 128KB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
